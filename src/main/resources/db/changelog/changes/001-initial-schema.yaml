databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: looking_for
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: photo_id
                  type: VARCHAR(255)
              - column:
                  name: vibe
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    default: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            indexName: idx_profiles_telegram_id
            tableName: profiles
            columns:
              - column:
                  name: telegram_id

        - createIndex:
            indexName: idx_profiles_age_vibe
            tableName: profiles
            columns:
              - column:
                  name: age
              - column:
                  name: vibe

        - createIndex:
            indexName: idx_profiles_gender_active
            tableName: profiles
            columns:
              - column:
                  name: gender
              - column:
                  name: is_active
              - column:
                  name: looking_for